<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Register</title>
  </head>

  <body>
    <div class="container2">
      <div class="login">
        <h2>Register</h2>
        <form action="#" id="registerdata">
          <input type="name" placeholder="Enter your Name" id="userName" />
          <span class="errorMessage"></span>
          <input type="email" placeholder="Enter your Email" id="userEmail" />
          <span class="errorMessage"></span>
          <input type="password" placeholder="Password" id="userPassword" />
          <span class="errorMessage"></span>
          <input
            type="password"
            placeholder="Confirm Password"
            id="userConfirmPassword"
          />
          <span class="errorMessage"></span>
          <input placeholder="Enter your Age" id="userAge" />
          <span class="errorMessage"></span>
          <input placeholder="Enter your Employee Id" id="userId" />
          <span class="errorMessage"></span>
          <button id="registerBtn">Register</button>
          <p>
            Already have an account so please <br /><a href="/index.html"
              >Login</a
            >
          </p>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
